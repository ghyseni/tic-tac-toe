<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- HEADER -->
  <header id="header">
    <div class="container my-1">
      <h1 id="title" class='pull-left my-1'>Tic Tac Toe</h1>
      <p id="player" class="pull-right my-1"></p>
    </div>
  </header>
  <!-- /#header -->

  <!-- MAIN CONTAINER -->
  <main class="container my-1">

    <!-- GAME CONTROLS -->
    <section class="game-controls row">
      <form id="start-game" class="form my-1">
        <div class="form-group col-sm-6">
          <input required type="text" name="name" id="player-name" placeholder="Enter your name" class="form-control input-default">
          <input type="text" name="room" id="game-id" placeholder="Enter Game ID" class="form-control my-1">
        </div>
        <div class="form-group col-sm-12">
          <button type="submit" class="btn btn-primary">Start Game </button>
        </div>
      </form>
      <div class="form-group col-sm-12">
        <button id="reset-game-request-modal" class="btn btn-primary" data-toggle="modal" data-target="#modal-reset-game-request">Reset Game</button>
        <button id="leave-game-modal" class="btn btn-default" data-toggle="modal" data-target="#modal-leave-game">Leave Game</button>
      </div>
    </section>
    <!-- /.game-controls -->

    <!-- GAME BOARD -->
    <section class="game-board row col-sm-12">
      <h3>GAME</h3>
      <p id="message">
      </p>
      <p id="turn"></p>
      <table class="game table-bordered table-dark">
        <tr>
          <td class="cell" id="cell-00"></td>
          <td class="cell" id="cell-01"></td>
          <td class="cell" id="cell-02"></td>
        </tr>
        <tr>
          <td class="cell" id="cell-10"></td>
          <td class="cell" id="cell-11"></td>
          <td class="cell" id="cell-12"></td>
        </tr>
        <tr>
          <td class="cell" id="cell-20"></td>
          <td class="cell" id="cell-21"></td>
          <td class="cell" id="cell-22"></td>
        </tr>
      </table>
    </section>
    <!-- /.game-board -->

    <!-- MODAL RESET GAME REQUEST-->
    <div class="modal fade" id="modal-reset-game-request">
      <div class="modal-dialog">
        <div class="box box-primary">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Reset game</h4>
            </div>
            <div class="modal-body">
              <p>
                Do you want to ask your opponent to reset the game?
              </p>
            </div>
            <div class="modal-footer">
              <button id="reset-game-request" type="button" class="btn btn-primary">Yes</button>
              <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>

          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /#modal-reset-game-request -->

    <!-- MODAL RESET GAME-->
    <div class="modal fade" id="modal-reset-game">
      <div class="modal-dialog">
        <div class="box box-primary">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Reset game</h4>
            </div>
            <div class="modal-body">
              <p>
                Opponent player has requested to reset the game. Do you agree?
              </p>
            </div>
            <div class="modal-footer">
              <button id="reset-game" type="button" class="btn btn-primary">OK</button>
              <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>

          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /#modal-reset-game -->

    <!-- LEAVE GAME MODAL-->
    <div class="modal fade" id="modal-leave-game">
      <div class="modal-dialog">
        <div class="box box-primary">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Reset game</h4>
            </div>
            <div class="modal-body">
              <p>
                Are you sure you want to leave this game?
              </p>
            </div>
            <div class="modal-footer">
              <button id="leave-game" type="button" class="btn btn-primary">Yes</button>
              <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>

          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /#modal-leave-game -->

  </main>
  <!-- /.main-container -->

  <!-- / FOOTER -->
  <footer id="footer">
    <div class="container">
      <div class="pull-right hidden-xs">
        <b>Version</b> 1.0
      </div>
      <strong>Copyright &copy; ghyseni </strong>
    </div>
  </footer>
  <!-- /#footer -->

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
